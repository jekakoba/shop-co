<div id="{{faq.title}}">
	<button type="button" class="flex p-5 gap-x-5 text-left items-center justify-between w-full  font-medium rtl:text-right text-gray-500 border-b border-gray-200  gap-3 hover:bg-black hover:text-white transition-all duration-300"
		data-accordion-target="#{{faq.body}}" aria-expanded="true" aria-controls="{{faq.body}}">
		<span>{{faq.question}}</span>
		<svg data-accordion-icon class="w-3 h-3 rotate-180 shrink-0" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
			<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5" />
		</svg>
	</button>
</div>
<div id="{{faq.body}}" class="hidden" aria-labelledby="{{faq.title}}">
	<div class="p-5 border-b border-t-gray-200">
		<p class="mb-2 text-gray-500">
			{{faq.answer}}
		</p>
	</div>
</div>
